<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>World clocks</title>
</head>

<body>
  <div class="clocks">
    <div style="border: 3px solid white; height: 200px; width: 200px; border-radius: 50%;" class="analog">
    </div>
    <div class="digital">
      <h1>15:02:41</h1>
    </div>
  </div>
  <div class="cities">
    <h2>Paris, France</h2>
    <input id="select-city-list" list="select-city" placeholder="Search for your city">
    <datalist id="select-city">
      <option>
        Stockholm, Sweden
      </option>
      Madrid, Spain
      <option>
        Cairo, Egypt
      </option>
      Bangkok, Thailand
      <option>
        Washington, USA
      </option>
      London, UK
      <option>
        Copenhagen, Denmark
      </option>
    </datalist>
  </div>

  <script src="app.js"></script>

</body>


</html>
