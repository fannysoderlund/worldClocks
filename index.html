<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>World clocks</title>
</head>

<body>
  <div class="clocks">
    <div class="analog">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
    <div class="digital">
      <h1 id="digitalTime"></h1>
    </div>
  </div>
  <div class="cities">
    <h2 id="current-city"></h2>
    <input type="text" id="select-city-list" name="select-city-list" list="select-city"
      placeholder="Search for your city">
    <datalist id="select-city" placeholder="Search for your city">
    </datalist>

  </div>
  <script src="app.js"></script>
</body>


</html>
